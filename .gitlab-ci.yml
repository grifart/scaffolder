default:
  image: grifart/php7.4-with-gulp-and-all-php-modules

stages:
  - build
  - test

build.composer:
  stage: build

  script:
    - composer install --ansi --no-interaction --prefer-dist

  artifacts:
    expire_in: 2 days
    paths:
      - vendor


test.tests:
  stage: test

  dependencies: [build.composer]
  script:
    - vendor/bin/tester tests


test.phpstan:
  stage: test

  dependencies: [build.composer]
  script:
    - vendor/bin/phpstan analyze --ansi --no-progress --no-interaction --level 8 src


test.linter:
  stage: test

  dependencies: [build.composer]
  before_script:
    - composer global require jakub-onderka/php-parallel-lint jakub-onderka/php-console-highlighter
  script:
    - parallel-lint src tests
